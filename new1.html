<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counseling Services</title>
    <link rel="stylesheet" href="amali.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* CSS styles here... */
    </style>
</head>
<body>
    <header>
        <h1>Counseling Services</h1>
        <nav>
            <ul>
                <li><a href="#introduction">Introduction</a></li>
                <li><a href="#problem-statement">Problem Statement</a></li>
                <li><a href="#objectives">Project Objectives</a></li>
                <li><a href="#requirements">Requirements</a></li>
                <li><a href="#conclusion">Conclusion</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Counseling Services</h1>
                <h2>Providing Professional Help</h2>
                <p>We aim to help individuals overcome personal challenges through therapeutic processes.</p>
            </div>
            <div class="image-gallery">
                <img src="https://blog.udemy.com/wp-content/uploads/2014/04/bigstock-Woman-Having-Counselling-Sessi-46458463.jpg" alt="Image 1" onclick="openModal(this.src)">
                <img src="https://www.verywellmind.com/thmb/WH1Wb8pDDHdqQsooXJUcfIB2a6w=/750x0/filters:no_upscale():max_bytes(150000):strip_icc()/GettyImages-1370014523-139e9e11dbf5431687f3a7eea798003c.jpg" alt="Image 2" onclick="openModal(this.src)">
                <img src="https://th.bing.com/th/id/OIP.aWuW-7dG6U8iw5gyFriW9wHaFU?rs=1&pid=ImgDetMain" alt="Image 3" onclick="openModal(this.src)">
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Counseling Services</p>
    </footer>

    <div id="myModal" class="modal" onclick="closeModal()">
        <img class="modal-content" id="modalImg">
    </div>

    <div class="button">
        <button class="prev"><i class="fa-solid fa-arrow-left"></i></button>
        <button class="next"><i class="fa-solid fa-arrow-right"></i></button>
    </div>

    <script>
        function openModal(src) {
            const modal = document.getElementById('myModal');
            const modalImg = document.getElementById('modalImg');
            modal.style.display = 'flex';
            modalImg.src = src;
        }

        function closeModal() {
            const modal = document.getElementById('myModal');
            modal.style.display = 'none';
        }

        document.addEventListener("DOMContentLoaded", () => {
            const links = document.querySelectorAll("nav ul li a");
            links.forEach(link => {
                link.addEventListener("click", (event) => {
                    event.preventDefault();
                    const section = document.querySelector(link.getAttribute("href"));
                    window.scrollTo({
                        top: section.offsetTop,
                        behavior: "smooth"
                    });
                });
            });
        });
    </script>
    <script src="new1.js"></script>
</body>
</html>
